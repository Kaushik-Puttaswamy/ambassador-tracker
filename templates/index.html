<!DOCTYPE html>
<html>
<head>
  <title>Brand Ambassador Tracker</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="/static/script.js" defer></script>
  <style>
    table { border-collapse: collapse; width: 100%; }
    td, th { border: 1px solid #ccc; padding: 6px; text-align: center; }
    .opt-btn, .reset-btn { width: 60px; margin: 2px; }
    .reset-btn { width: 30px; background-color: #eee; }
    .green { background-color: #90ee90; }
    .yellow { background-color: #ffff99; }
    .orange { background-color: #ffcc80; }
    .red { background-color: #ff9999; }
    .scrollable { overflow-x: auto; display: block; }
    #control-panel { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2>Brand Ambassador Tracker</h2>
  <div id="control-panel">
    <input type="text" id="new-ambassador" placeholder="New Ambassador Name">
    <button id="add-ambassador-btn">Add Ambassador</button>
    <button id="add-week-btn">Add Week Column</button>
    <form action="/upload" method="post" enctype="multipart/form-data" style="display:inline;">
      <input type="file" name="excel_file">
      <button type="submit">Upload Excel</button>
    </form>
    <a href="/download"><button>Download Excel</button></a>
    <button id="save-btn">Save</button>
  </div>

  <div class="scrollable">
    <table id="tracker-table">
      <thead>
        <tr>
          <th>Ambassador</th>
          {% for w in range(1, 3) %}
            <th class="week-header">Week {{ w }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for name, weeks in data.items() %}
          <tr>
            <td>{{ name }}</td>
            {% for week, options in weeks.items() %}
              <td>
                {% for opt in range(5) %}
                  Opt{{ opt+1 }}:
                  <button class="opt-btn" data-ambassador="{{ name }}" data-week="{{ week }}" data-option="{{ opt+1 }}" onclick="incrementCount(this)">
                    {{ options[opt] }}
                  </button>
                  <button class="reset-btn" onclick="resetCount(this.previousElementSibling)">‚ü≥</button><br>
                {% endfor %}
              </td>
            {% endfor %}
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
