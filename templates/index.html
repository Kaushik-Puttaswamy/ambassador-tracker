<!DOCTYPE html>
<html>
<head>
  <title>Brand Ambassador Tracker</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="/static/script.js" defer></script>
  <style>
    table { border-collapse: collapse; width: 100%; }
    td, th { border: 1px solid #ddd; padding: 8px; text-align: center; }
    input { width: 40px; text-align: center; }
    .green { background-color: #90ee90; }
    .yellow { background-color: #ffff99; }
    .orange { background-color: #ffcc80; }
    .red { background-color: #ff9999; }
    .scrollable { overflow-x: auto; display: block; }
  </style>
</head>
<body>
  <h2>Brand Ambassador Tracker</h2>
  <div class="scrollable">
    <table id="tracker-table">
      <thead>
        <tr>
          <th>Ambassador</th>
          {% for w in range(1, 3) %}
            <th>Week {{ w }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for name in ['John', 'Alice'] %}
          <tr>
            <td>{{ name }}</td>
            {% for week in range(1, 3) %}
              <td>
                {% for opt in range(1, 6) %}
                  Opt{{ opt }}:
                  <input type="text"
                         data-ambassador="{{ name }}"
                         data-week="{{ week }}"
                         data-option="{{ opt }}"
                         maxlength="1"
                         oninput="updateColor(this)">
                {% endfor %}
              </td>
            {% endfor %}
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
